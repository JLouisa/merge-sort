<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./styles.css"> -->
    <script src="./main.js" defer></script>
    <title>Merge Sort</title>
</head>

<body>
    <div class="nav">
        <h1>Merge Sort</h1>
    </div>
    <div class="main">
        <div class="leftside side"></div>
        <div class="midside side">
            <div class="midTop mid">
                <form>
                    <div class="ranges">
                        <div class="ranges">Choose between which number you want to see</div>
                        <label for="minRange">Minimum</label>
                        <input type="number" id="minRange" name="minRange" min="0">
                        <label for="maxRange">Maximum</label>
                        <input type="number" id="maxRange" name="maxRange" min="1">
                    </div>
                    <label for="amount">How many Numbers?</label>
                    <input type="number" id="amount" name="amount" min="1" max="100">
                    <div>
                        <button type="submit" id="okBtn" class="styleBtn1">Ok</button>
                        <button id="cancelBtn" class="styleBtn2">Clear</button>
                    </div>
                </form>
            </div>
            <div class="midBot mid">
                <div>
                    <div>Here is your List</div>
                    <button class="styleBtn1" id="sortBtn">Sort</button>
                    <div class="unsortedList"></div>
                </div>
                <div>
                    <div>Here is the Sorted List</div>
                    <div class="sortedList"></div>
                </div>
            </div>
        </div>
        <div class="rightside side"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
